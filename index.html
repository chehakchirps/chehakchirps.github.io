<div id="canvas">

<script type="text/javascript">

function stickyNote(){
	alert('Hello');
	console.log("Hello");
}

function loadApp() {
	
	var flipbook = $('.sj-book');

	// Check if the CSS was already loaded
	
	if (flipbook.width()==0 || flipbook.height()==0) {
		setTimeout(loadApp, 10);
		return;
	}

	// Mousewheel

	$('#book-zoom').mousewheel(function(event, delta, deltaX, deltaY) {

		var data = $(this).data(),
			step = 30,
			flipbook = $('.sj-book'),
			actualPos = $('#slider').slider('value')*step;

		if (typeof(data.scrollX)==='undefined') {
			data.scrollX = actualPos;
			data.scrollPage = flipbook.turn('page');
		}

		data.scrollX = Math.min($( "#slider" ).slider('option', 'max')*step,
			Math.max(0, data.scrollX + deltaX));

		var actualView = Math.round(data.scrollX/step),
			page = Math.min(flipbook.turn('pages'), Math.max(1, actualView*2 - 2));

		if ($.inArray(data.scrollPage, flipbook.turn('view', page))==-1) {
			data.scrollPage = page;
			flipbook.turn('page', page);
		}

		if (data.scrollTimer)
			clearInterval(data.scrollTimer);
		
		data.scrollTimer = setTimeout(function(){
			data.scrollX = undefined;
			data.scrollPage = undefined;
			data.scrollTimer = undefined;
		}, 1000);

	});

	// Slider

	$( "#slider" ).slider({
		min: 1,
		max: 100,

		start: function(event, ui) {

			if (!window._thumbPreview) {
				_thumbPreview = $('<div />', {'class': 'thumbnail'}).html('<div></div>');
				setPreview(ui.value);
				_thumbPreview.appendTo($(ui.handle));
			} else
				setPreview(ui.value);

			moveBar(false);

		},

		slide: function(event, ui) {

			setPreview(ui.value);

		},

		stop: function() {

			if (window._thumbPreview)
				_thumbPreview.removeClass('show');
			
			$('.sj-book').turn('page', Math.max(1, $(this).slider('value')*2 - 2));

		}
	});


	// URIs
	
	Hash.on('^page\/([0-9]*)$', {
		yep: function(path, parts) {

			var page = parts[1];

			if (page!==undefined) {
				if ($('.sj-book').turn('is'))
					$('.sj-book').turn('page', page);
			}

			var oneClick = document.getElementById('sticky-note');
			var getLi = oneClick.childNodes[2].childNodes[1];
			getLi.style.pointerEvents="auto";

		},
		nop: function(path) {

			if ($('.sj-book').turn('is'))
				$('.sj-book').turn('page', 1);
		}
	});

	// Arrows

	$(document).keydown(function(e){

		var previous = 37, next = 39;
		var commentBox = document.getElementById("commentBox");

		if(commentBox.style.width !== "0px"){
			previous = null;
			next=null;
		}
		else{
			switch (e.keyCode) {
				case previous:

					$('.sj-book').turn('previous');

				break;
				case next:
					
					$('.sj-book').turn('next');

				break;
			}
		}

	});


	// Flipbook

	flipbook.bind(($.isTouch) ? 'touchend' : 'click', zoomHandle);

	flipbook.turn({
		elevation: 50,
		acceleration: !isChrome(),
		autoCenter: true,
		gradients: true,
		duration: 1000,
		pages: 40,
		when: {
			turning: function(e, page, view) {
				
				var book = $(this),
					currentPage = book.turn('page'),
					pages = book.turn('pages');
				if (currentPage>3 && currentPage<pages-3) {
					if (page==1) {
						book.turn('page', 2).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					} else if (page==pages) {
						book.turn('page', pages-1).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					}
				} else if (page>3 && page<pages-3) {
					if (currentPage==1) {
						book.turn('page', 2).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					} else if (currentPage==pages) {
						book.turn('page', pages-1).turn('stop').turn('page', page);
						e.preventDefault();
						return;
					}
				}

				updateDepth(book, page);
				
				if (page>=2)
					$('.sj-book .p2').addClass('fixed');
				else
					$('.sj-book .p2').removeClass('fixed');

				if (page<book.turn('pages'))
					$('.sj-book .p39').addClass('fixed');
				else
					$('.sj-book .p39').removeClass('fixed');

				Hash.go('page/'+page).update();
					
			},

			turned: function(e, page, view) {

				var book = $(this);

				if (page==2 || page==3) {
					book.turn('peel', 'br');
				}

				updateDepth(book);
				
				$('#slider').slider('value', getViewNumber(book, page));

				book.turn('center');

				// For Deleting the reviw if opened on turning the page
				var commentBox = document.getElementById("commentBox");
				var closeButton = document.getElementById("closeButton");

				if(commentBox.style.display == "block"){
					var innerComment = document.getElementById("innerComment");
					commentBox.removeChild(innerComment);
					commentBox.style.width="0";
					closeButton.style.display = "none";	
					commentBox.style.display = "none";	
					console.log("Success - Removed Rating");
					var oneClick = document.getElementById('sticky-note');
					var getLi = oneClick.childNodes[2].childNodes[1];
					getLi.style.pointerEvents="auto";
				}
			},

			start: function(e, pageObj) {
				moveBar(true);

			},

			end: function(e, pageObj) {
			
				var book = $(this);

				updateDepth(book);

				setTimeout(function() {
					
					$('#slider').slider('value', getViewNumber(book));

				}, 1);

				moveBar(false);

			},

			missing: function (e, pages) {

				for (var i = 0; i < pages.length; i++) {
					addPage(pages[i], $(this));
				}

			}
		}
	});


	$('#slider').slider('option', 'max', numberOfViews(flipbook));

	flipbook.addClass('animated');

	// Show canvas

	$('#canvas').css({visibility: ''});
}

// Hide canvas

$('#canvas').css({visibility: 'hidden'});

// Load turn.js

yepnope({
	test : Modernizr.csstransforms,
	yep: ['./assets/lib/turn.min.js'],
	nope: ['./assets/lib/turn.html4.min.js', './assets/css/jquery.ui.html4.css', './assets/css/steve-jobs-html4.css'],
	both: ['./assets/js/steve-jobs.js', './assets/css/jquery.ui.css', './assets/css/steve-jobs.css'],
	complete: loadApp
});
	
</script>

	function seq (arr, callback, index) {
		// first call, without an index
		if (typeof index === 'undefined') {
			index = 0
		}

		arr[index](function () {
			index++
			if (index === arr.length) {
			callback()
			} else {
			seq(arr, callback, index)
			}
		})
		}

		// trigger DOMContentLoaded
	function scriptsDone () {
		var DOMContentLoadedEvent = document.createEvent('Event')
		DOMContentLoadedEvent.initEvent('DOMContentLoaded', true, true)
		document.dispatchEvent(DOMContentLoadedEvent)
		}

		/* script runner
		*/

	function insertScript ($script, callback) {
		var s = document.createElement('script')
		s.type = 'text/javascript'
		if ($script.src) {
			s.onload = callback
			s.onerror = callback
			s.src = $script.src
		} else {
			s.textContent = $script.innerText
		}

		// re-insert the script tag so it executes.
		document.head.appendChild(s)

		// clean-up
		$script.parentNode.removeChild($script)

		// run the callback immediately for inline scripts
		if (!$script.src) {
			callback()
		}
		}

		// https://html.spec.whatwg.org/multipage/scripting.html
		var runScriptTypes = [
		'application/javascript',
		'application/ecmascript',
		'application/x-ecmascript',
		'application/x-javascript',
		'text/ecmascript',
		'text/javascript',

		'text/jscript',
		'text/livescript',
		'text/x-ecmascript',
		'text/x-javascript'
		]

	function runScripts ($container) {
		// get scripts tags from a node
		var $scripts = $container.querySelectorAll('script')
		var runList = []
		var typeAttr

		[].forEach.call($scripts, function ($script) {
			typeAttr = $script.getAttribute('type')

			// only run script tags without the type attribute
			// or with a javascript mime attribute value
			if (!typeAttr || runScriptTypes.indexOf(typeAttr) !== -1) {
			runList.push(function (callback) {
				insertScript($script, callback)
			})
			}
		})

		// insert the script tags sequentially
		// to preserve execution order
		seq(runList, scriptsDone)
		}
